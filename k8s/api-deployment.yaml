apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  type: NodePort
  selector:
    app: api
  ports:
    - protocol: TCP
      nodePort: 31000
      port: 9000
      targetPort: 9000
      name: http

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  labels:
    app: api
spec:
  selector:
    matchLabels:
      app: api
  replicas: 1
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: gannaloyik/zio-food-recipes:0.0.1
          imagePullPolicy: IfNotPresent
          env:
            - name: JDBC_DATABASE_URL
              value: "jdbc:postgresql://db-service:5432/recipes"
          ports:
            - containerPort: 9000